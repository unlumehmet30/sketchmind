name: sketchmind
description: Hayal Et - AI Yapsın | Çocuklar için hikaye, görsel ve ses üretimi uygulaması.
publish_to: 'none' # Yerel geliştirme için
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🧩 Firebase Paketleri
  firebase_core: ^3.4.0
  cloud_firestore: ^5.4.1
  firebase_auth: ^5.3.0
  firebase_storage: ^12.1.0

  # ⚙️ Uygulama Paketleri
  provider: ^6.1.2
  go_router: ^14.0.1
  http: ^1.2.2
  flutter_tts: ^4.0.2
  lottie: ^3.1.0
  path_provider: ^2.1.3

  # 🎨 UI / Görseller
  google_fonts: ^6.2.1
  animations: ^2.0.8
  dart_openai: ^5.1.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/stories/
    - assets/images/
    - assets/lottie/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 700
